<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Article</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="post-article">
    <header>
        <h1>Post New Article</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="post-article.html">Post Article</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="post-article-form">
            <h2>Submit a New Article</h2>
            <form id="post-article-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Post Article</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
